    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
        }
        
        /* Page Title */
        .page-title {
            font-family: 'Kalam', cursive;
            font-weight: bold;
            color: #F97316;
            font-size: 28px;
            margin: 20px;
        }
        
        /* Container for sub-menu and content */
        .admin-content {
            padding: 0 20px;
        }
        
        /* Placeholder for sub-menu styling */
        .sub-menu {
            /* Ready for sub-menu styles */
            margin-bottom: 20px;
        }
        
        /* Content area for loaded boxes */
            /* Ready for dynamically loaded boxes */

</head>

<body>
    <!-- Admin Menu -->
    <iframe src="admin-menu.html" style="width:100%; height:68px; border:none; display:block;" title="Admin Menu"></iframe>
    
    <!-- Page Title -->
    <h2 class="page-title">Admin Reference</h2>
    
    <div id="noSiteMessage" style="display:none; padding:40px; text-align:center; font-size:21px; color:#DC143C;">
    Select Web Site to Load Colors.
</div>

    <!-- Color Box -->
<!-- Color Box -->
<iframe id="colorFrame" style="width:100%; min-height:600px; border:none;" title="Color Reference"></iframe>

<script>
function loadSiteColors() {
    const site = localStorage.getItem('selectedSite');
    console.log('Selected site:', site); // DEBUG
    const frame = document.getElementById('colorFrame');
    
    if (!site || site === 'null') {
        frame.style.display = 'none';
        document.getElementById('noSiteMessage').style.display = 'block';
    } else {
        frame.style.display = 'block';
        document.getElementById('noSiteMessage').style.display = 'none';
        frame.src = `boxes/admin-${site.toLowerCase()}-colors.html`;
    }
}
// Load on page start
window.onload = loadSiteColors;
// Listen for storage changes (when dropdown changes in iframe)
window.addEventListener('storage', function(e) {
    if (e.key === 'selectedSite') {
        loadSiteColors();
    }
});


</script>

</body>
