      grid-template-columns: 60px 60px repeat(7, 70px) 20px repeat(10, 70px); /* cols 1-2: 50px, cols 3-9: 70px, col 10: 10px, cols 11-2: 70px */

      width: 64px;
      height: 58px;
      margin: 5px auto;           /* (68 - 58) / 2 = 5px top/bottom */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 32px;
      text-align: center;
      font-size: 18px;
      font-family: Lexend, sans-serif;
      text-decoration: none;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.4);

      background: #1e40af;
    }

      font-size: 32px;
